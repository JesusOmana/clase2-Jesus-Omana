<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="shortcut icon" href="images/simbolos-matematicos.png" type="image/x-icon">
</head>

<body style="background-color: rgb(126, 213, 105);">
    <main>
        <div class="card text-center container mt-4 shadow-lg p-3 mb-5 bg-body-tertiary rounded" style="width:40vh ">
            <img src="./images/simbolos-matematicos.png" class="card-img-top">
            <div class="card-body">
                <h5 class="card-title">Calculadora</h5>
                <p class="card-text">Agregá los valores numericos y selecciona la operacion a realizar</p>
                <div>
                    <input class="mt-2 text-center" type="number" id="valor1" placeholder="ingrese un valor">
                    <input class="mt-2 text-center" type="number" id="valor2" placeholder="ingrese un valor">
                </div>
                <div class="btn-group mt-2 mb-2" role="group" aria-label="Basic example">
                    <button type="button" class="btn btn-outline-success" onclick="sumar()">+</button>
                    <button type="button" class="btn btn-outline-success" onclick="restar()">-</button>
                    <button type="button" class="btn btn-outline-success" onclick="multiplicar()">x</button>
                    <button type="button" class="btn btn-outline-success" onclick="dividir()">÷</button>
                </div>
                <input class="text-center" type="number" id="resultado" placeholder="Resultado" disabled>
            </div>
        </div>
    </main>
</body>
<script src="app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

</html>
